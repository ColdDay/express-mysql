<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <title>魔法转</title>
  <link rel="stylesheet" href="global.css">
  <script src="tool.js"></script>
</head>

<body>
  <div class="header">
    <a href="index.html">
        <img src="images/logo.png" alt="魔法转" class="logo">
        <span class="logo-text">魔法转</span>
    </a>
  </div>
  <h2>获取激活码</h2>
  <textarea id="msgContent" class="form-control" placeholder="请输入群发内容"></textarea>
  <div class="btn btn-primary" onclick="getActiveCode()">获取激活码</div>
  <script>
    function getActiveCode () {
      Ajax('get', '/getcode', '', function(data){
          console.log(data);
          if (data.code === 200) {
            document.getElementById('msgContent').value = data.msg
          }
      }, function(error){
          console.log(error);
      });
    }
  </script>
</body>
</html>

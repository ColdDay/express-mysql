<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录注册</title>
  <link rel="stylesheet" href="global.css">
  <script src="tool.js"></script>
</head>

<body>
  <img src="" id="wxCode">
  <textarea id="msgContent" class="form-control" placeholder="请输入群发内容"></textarea>
  <div class="btn btn-primary" onclick="getWxCode()">获取群发二维码</div>
  <script>
    function getWxCode () {
      var msg = {
        msg:document.getElementById('msgContent').value
      }
      Ajax('get', '/wxlogin', msg, function(data){
          console.log(data);
          if (data.code === 200) {
            document.getElementById('wxCode').src = data.wxImgUrl
          }
      }, function(error){
          console.log(error);
      });
    }
  </script>
</body>
</html>
